name: edge_cloud_independent_ppo_fc_depth1

env: edge_cloud

env-config:
  avg_resource_capacity: {0: [ 5, 5, 5 ] }
  avg_unit_cost: {0: [2, 2, 2]}
  verbose: True
  obs_length: 37
  n_actions: 1

trainer: PPO
trainer-config:
  framework: torch
  num_envs_per_worker: 1
  num_workers: 2
  num_gpus: 1

  # Model config
  model:
    custom_model: FCModel
    custom_model_config:
      layers: [64]

  # Trainer parameters
  lr: 0.00008
  lambda: 1.0
  entropy_coeff: 0.0
  rollout_fragment_length: 200
  train_batch_size: 4000
  sgd_minibatch_size: 128


stop:
  timesteps_total: 20000

samples: 2
