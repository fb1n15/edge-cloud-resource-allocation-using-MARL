name: lr_ppo_fc_independent

env: gridworld_obstacles_vision_net
env-config:
  width: 40
  height: 40
  num_survivors: 20
  num_agents: 3
  start_world: [ [ ] ]
  sight: 5
  battery: 500
  rewards:
    rescue: 1
    hit tree: 0
    exploring: 0.01
  battery costs:
    rotate left: 1
    rotate right: 1
    advance: 2
  fire spread:
    starting points: 0
    covariance: [ [ 3, 0 ], [ 0, 3 ] ]
    rate: 0.1
  autogen config:
    forest fire:
      chance: 1
      trees:
        scale: 20.0
        octaves: 8
        persistence: 0.5
        lacunarity: 2.0
        threshold: 0.07
      rocks:
        scale: 6.0
        octaves: 10
        persistence: 0.5
        lacunarity: 5.0
        threshold: 0.20
      hq:
        size: 6


trainer: PPO
trainer-config:
  framework: torch
  num_envs_per_worker: 1
  num_workers: 14
  num_gpus: 1

  # Model config
  model:
    custom_model: FCModel
    custom_model_config:
      layers: [256]

  # Trainer parameters
  lr:
    gridsearch: [0.001, 0.0001, 0.00001, 0.000001]
  lambda: 1.0
  entropy_coeff: 0.0
  rollout_fragment_length: 200
  train_batch_size: 4000
  sgd_minibatch_size: 128


stop:
  timesteps_total: 1_000_000

samples: 8
